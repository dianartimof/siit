<!Doctype html>

	<head>

		<script>

			   function reverseStr(str) {
				   var inverseStr="";
						for(var i=str.length-1; i>=0; i--) {
							inverseStr=inverseStr+str[i];
						}

					return inverseStr;

			   	}

			   	console.log(reverseStr("123456789"));
			   	console.log(reverseStr("vreaulamare"));


		</script>


	</head>

	<body>
  </body>

</html>
