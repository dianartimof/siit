<!Doctype html>

<head>

	<script>

        function primeNumber(n) {

            for(var i=2; i<n; i++) {

                if(n%i===0) {

                    return false;
                  }
                }

            return true;
        }

        function sumPrimeNr(n) {
            var sum=0
            var countPrime=0
            for(var i=2; countPrime<n; i++) {
                if(primeNumber(i)) {
                    sum=sum+i;
                    countPrime=countPrime+1;
                  }
                }
            return sum;
          }

            console.log(sumPrimeNr(5));
            console.log(sumPrimeNr(-13));

    </script>

</head>
