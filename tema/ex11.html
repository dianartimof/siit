<!Doctype html>

<head>

	<script>

    function maxArr(arr) {

            var max=arr[0];
            for(var i=1; i<arr.length;i++) {

                if(max<arr[i]) {

                    max=arr[i];

                  }
                }
              return max;
                  }

            console.log(maxArr([13, 1456,-5432, 0]));
    </script>

</head>
