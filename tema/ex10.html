<!Doctype html>

<head>

	<script>

		function findX(x,arr) {
			for(var i=0; i<arr.length; i++) {
                var valueArr = arr[i];
                if(valueArr===x) {
                    return "found";
                }
            }
             return "not found";
        }
        console.log(findX(-10,[14,6,11]));
        console.log(findX(10,[100,80,10]));

	</script>
  
</head>
