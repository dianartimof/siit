<!Doctype html>

	<head>

		<script>

			   	function palindrome(str) {
					var inverseStr="";
						for(var i=str.length-1; i>=0; i--) {

							inverseStr=inverseStr+str[i];

							if (str===inverseStr){

			   			       return true;
			   		           }
			   	              }
				      return false;
				          }
			   	console.log(palindrome("eye"));
			   	console.log(palindrome("ygjhyg"));
          console.log(palindrome("456"));

		</script>

	</head>

	<body>
  </body>

</html>
