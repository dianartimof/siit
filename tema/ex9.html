<!Doctype html>

<head>

	<script>

		function prodOddPositive(n) {
			var prod=1;
			for(var i=0; i<=n; i++) {

				        if(i%2!==0) {

				   prod=prod*i;
				     }
			        }

				          if(n<=0) {
				   return 0;
				}
				return prod;
		}
		console.log(prodOddPositive(7));
		console.log(prodOddPositive(0));
		console.log(prodOddPositive(-13));

	</script>

</head>
