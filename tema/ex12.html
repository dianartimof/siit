<!Doctype html>

<head>

	<script>

        function sumMinMax(arr) {
           var max=arr[0];
           var min=arr[0];
           var sum;
           for(var i=0; i<arr.length;i++) {

                if(max<arr[i]) {
                    max=arr[i];
                }

                if(min>arr[i]) {
                    min=arr[i];
                }

                sum = max+min;
           }
           return sum;
        }
        console.log(sumMinMax([1, 3, 5, 200, 8]));

    </script>

</head>
