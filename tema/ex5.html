<!Doctype html>

<head>

	 <script>

		function positiveSum(n) {
			var sum=0
  			for (var i=0; i<=n; i++ ) {
				   sum=sum+i;
			      }
			     return sum;
		        }

		console.log(positiveSum(9));
		console.log(positiveSum(-3));
		console.log(positiveSum(0));

	 </script>

</head>
